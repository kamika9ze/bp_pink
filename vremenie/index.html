    <div class="slider">
      <div class="slider-top">
        <div class="slider-face_name"><span>Полина Гагарина</span>, амабассадор бренда, певица</div>
        <div class="slider-top-title"><span class="kovichki">“</span>Секрет красоты моей кожи – очищение <br>2 раза в день, без сухости<span class="kovichki">“</span></div>
        <a href="#" class="slider-top-btn-next">Продолжить</a>
        <a href="#" class="slider-top-btn-video">Смотреть видео</a>
      </div>
      <div id="Blocks" style="" class="Blocks1">
        <div class ="Block Block1" id = "1" style="background-color:red;">
          <img src="./images/Lines_new_promo-_08.jpg" alt=""> 
          <button class="slick-btn slick-prev slick-arrow" aria-label="prev" type="button" style="display: block;">prev</button>
        </div>
        <div class ="Block Block2" id = "2" style="background-color:green;">
          <img src="./images/Lines_new_promo-_09.jpg" alt=""> 
          <button class="slick-btn slick-next slick-arrow" aria-label="next" type="button" style="display: block;">Next</button>
        </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider-top-btn-next').click(function(eventObject){
        $('.slider-top').fadeOut('400', function() {});
      });
      $('.slick-next').click(function(eventObject){
        if ($(this).hasClass('slick-btn')) {
          // до первого нажатия
          $('#2').delay(30).animate({
              width: '-=45%'
          }, 2000, function () {
            $(".slick-next").fadeOut();
            $(".Block button").removeClass('slick-btn');
          });
          $('#1').delay(30).animate({
              width: '+=45%'
          }, 2000, function () {
          });
        }
        else {
          $('.slick-next').fadeOut();
          $('#2').delay(30).animate({
              width: '-=90%'
          }, 2000, function () {
            $('.slick-prev').show();
          });
          $('#1').delay(30).animate({
              width: '+=90%'
          }, 2000, function () {
          });
        }
      });
      $('.slick-prev').click(function(eventObject){
        if ($(this).hasClass('slick-btn')) {
          $('#1').delay(30).animate({
              width: '-=45%'
          }, 2000, function () {
            $('.slick-prev').fadeOut();
            $(".Block button").removeClass('slick-btn');
          });
          $('#2').delay(30).animate({
              width: '+=45%'
          }, 2000, function () {
          });
        }
        else {
          $('.slick-prev').fadeOut();
          $('#1').delay(30).animate({
              width: '-=90%'
          }, 2000, function () {
            $('.slick-next').show();
          });
          $('#2').delay(30).animate({
              width: '+=90%'
          }, 2000, function () {
          });
        }
      });
    });

  </script>
